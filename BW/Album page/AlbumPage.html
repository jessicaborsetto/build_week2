<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/Album_Page.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Album Page</title>
  </head>

  <body class="backgroundBody">
    <main>
      <div class="container">
        <div class="containerAlbum mt-3">
          <!-- top row con frecce e username -->
          <div class="row align-items-center justify-content-between">
            <div class="col-3 d-flex">
              <div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="30"
                  height="30"
                  fill="currentColor"
                  class="bi bi-arrow-left-circle text-white me-3"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5z"
                  />
                </svg>
              </div>
              <div>
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="30"
                  height="30"
                  fill="currentColor"
                  class="bi bi-arrow-right-circle text-white"
                  viewBox="0 0 16 16"
                >
                  <path
                    fill-rule="evenodd"
                    d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"
                  />
                </svg>
              </div>
            </div>
            <!-- fine divs sinistra -->
            <div class="col-3">
                <button
                  type="button"
                  class="btn btn-dark btn-sm dropdown-toggle d-flex align-items-center rounded-pill border border-light"
                  data-bs-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="30"
                    height="30"
                    fill="currentColor"
                    class="bi bi-person-circle me-2"
                    viewBox="0 0 16 16"
                  >
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                    <path
                      fill-rule="evenodd"
                      d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
                    />
                  </svg>
                  <h4 class="me-2">Username</h4>
                </button>
                <div class="dropdown-menu">
                  <div class="link-list-wrapper">
                    <ul class="link-list">
                      <li>
                        <a class="dropdown-item list-item" href="#"
                          ><span>Account</span></a
                        >
                      </li>
                      <li>
                        <a class="dropdown-item list-item" href="#"
                          ><span>Impostazioni</span></a
                        >
                      </li>
                      <hr />
                      <li>
                        <a class="dropdown-item list-item" href="#"
                          ><span>Esci</span></a
                        >
                      </li>
                    </ul>
                  </div>
                </div>
              
            </div>
            <!--fine div a destra-->
          </div>
          <!--fine top row -->
        </div>
        <!--inizio row album + link artist page (da aggiungere ancora)-->
        <div class="container">
          <div class="row mt-4 containerDatiAlbum">
            <div class="col-12 col-md-3 containerCopertinaAlbum">
              <img
                src="./assets/imgs/Taylor-Swift-Lover-album-cover-820.webp"
                alt=""
                width="100%"
              />
            </div>
            <div class="col-7 containerTestoAlbum">
              <h2 class="text-white small">ALBUM</h2>
              <h1 class="text-white">NOME ALBUM</h1>
              <div>
                <a
                  href="#"
                  class="d-flex text-white align-items-center"
                  id="linkArtista"
                >
                  <img
                    src="./assets/imgs/ab67616100005174859e4c14fa59296c8649e0e4.jpg"
                    class="rounded-circle me-3"
                    width="6%"
                  />
                  <p>Artista</p>
                </a>
              </div>
            </div>
          </div>
        </div>
        <!--container play + prefe + download -->
        <div class="container mt-4 containerSongs">
            <div class="row pt-4">
                <div class="col-4">
                    <svg xmlns="http://www.w3.org/2000/svg " width="50" height="50" fill="currentColor" class="bi bi-play-circle-fill text-success me-3" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M6.79 5.093A.5.5 0 0 0 6 5.5v5a.5.5 0 0 0 .79.407l3.5-2.5a.5.5 0 0 0 0-.814l-3.5-2.5"/>
                      </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-heart text-white me-3" viewBox="0 0 16 16">
                        <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"/>
                      </svg>
                      <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-download text-white" viewBox="0 0 16 16">
                        <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
                        <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                      </svg>
                </div>
            </div>
        </div>
        <!-- canzoni -->
        <div class="container">
            <div class="row">
                
            </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
